    var page = 0;
    function setRefreshHeader() {
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#fff',
            textColor: '#222',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            render(0);
            api.refreshHeaderLoadDone();
        });
    }

    function render(index) {
        api.showProgress();
        if(index == 0) {
            renderPre();
        }
        else {
            renderAfter();
        }
        api.hideProgress();
    }

    function renderAfter() {
        var time = new Date();
        var html = "<p style='margin-bottom:10px;'>" + time + "</p>";
        $('body').append(html);
    }

    function renderPre() {
        var time = new Date();
        var html = "<p style='margin-bottom:10px;'>" + time + "</p>";
        $('body').prepend(html);
    }
