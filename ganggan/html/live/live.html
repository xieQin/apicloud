<script>
    function setRefreshHeader() {
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#fff',
            textColor: '#222',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            render(0);
            api.refreshHeaderLoadDone();
        });
    }
    function render(index) {
        var html = $("#live-tmpl").html();
        api.showProgress();
        sleep(1000);
        if(index == 0) {
            $('body').prepend(html);
            $('body').prepend(html);
        }
        else {
            $('body').append(html);
            $('body').append(html);
        }
        api.hideProgress();
    }
    apiready = function() {
        setRefreshHeader();
        render(0);
        api.addEventListener({name: 'scrolltobottom'}, function (ret, err) {
            render(1);
        });
    }
</script>
