<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="../../css/api.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/index.css" />
</head>
<body>
    <div class="main">  
    </div>
</body>
<script type="text/html" id="tmpl">
    <div class="list-box animate">
        <div class="list-right">
            <a class="list-left" href="#"><img src="{{UserAvatar}}" alt=""></a>
            <a class="list-a m55" href="#">{{UserName}}</a>
            <p class="list-b m55">
                <span>{{Origin}}</span>
                <span class="tl">{{CreateTime}}</span>
            </p>
            <p class="list-c m55">{{Forward}}</p>
            <div class="list-d">
                <a href="#"><p class="list-d-a ml5">{{Title}}</p></a>
                <a href="#">
                    <p class="list-d-b ml5">{{Content}}</p>
                </a>
                <div class="list-d-c ml5">
                    {{each Imgs as item}}
                        <img src="{{item}}" alt="">
                    {{/each}}
                </div>
            </div>
            <div class="list-e m55">
                <span class="list-e-a"><i class="icon-a"></i><em>{{Repo}}</em></span>
                <span class="list-e-a par50"><i class="icon-b"></i><em>{{Comment}}</em></span>
                <span class="list-e-a par10"><i class="icon-c"></i><em>{{Favor}}</em></span>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/data.js"></script>
<script type="text/javascript" src="../../script/jquery-min.js"></script>
<script type="text/javascript" src="../../script/template.js"></script>
<script>
    var page = 0, limit = 3;
    function setRefreshHeader() {
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#fff',
            textColor: '#222',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            page++;
            if(page < limit) {
                render(0);
            }
            api.refreshHeaderLoadDone();
        });
    }

    function render(index) {
        api.showProgress();
        sleep(1000);
        if(index == 0) {
            renderPre();
        }
        else {
            renderAfter();
        }
        api.hideProgress();
    }

    function renderAfter() {
        var html = '';
        for(var i = 0; i < d2.d.Data.length; i++) {
            html += template("tmpl", d2.d.Data[i]);
        }
        $('.main').append(html);
    }

    function renderPre() {
        var html = '';
        for(var i = d2.d.Data.length - 1; i >= 0; i--) {
            html += template("tmpl", d2.d.Data[i]);
        }
        $('.main').prepend(html);
    }

    apiready = function() {
        setRefreshHeader();
        render(1);
        api.addEventListener({name: 'scrolltobottom'}, function (ret, err) {
            page++;
            if(page < limit) {
                render(1);
            }
        });
    }
</script>
</html>
